<ion-header>

  <ion-navbar>
    <ion-title>Your Garden</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-header>
    <ion-navbar>
      <ion-title>Your Garden</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-card>
    <img src="../../assets/img/garden.png" />

    <ion-card-content>


    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      "I found this. :3" - Bernard.
    </ion-card-header>

    <p>Bernard found and predicted areas and types of plants for the 4 Tentacles. Feel free to correct him by clicking on one item.</p>

    <ion-list>
      <button ion-item>
        <ion-icon name="happy" item-left></ion-icon>
        T1: Roses
      </button>

      <button ion-item>
        <ion-icon name="happy" item-left></ion-icon>
        T2: Tulips
      </button>

      <button ion-item>
        <ion-icon name="happy" item-left></ion-icon>
        T3: Tomatoes
      </button>

      <button ion-item>
        <ion-icon name="sad" item-left></ion-icon>
        <span style="color: red" >T4: Birch Tree? Please mark area.</span>
      </button>

    </ion-list>
  </ion-card>

  <p><button ion-button outline class="mbutton" [navPush]="home">Go to Dashboard</button></p>


</ion-content>
